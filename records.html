<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekordy - Meteostanice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to top, #00b4d8, #80e0d9); /* Plynulý přechod mezi tyrkysovou od tmavé na světlou */
            padding: 20px;
            position: relative;
            margin: 0;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px); /* Rozmazané pozadí */
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 10vh auto;
            background: rgba(255, 255, 255, 0.85); /* Poloprůhledné pozadí pro obsah */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .data-box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.8); /* Mírně průhledné pozadí pro každou položku */
            border-radius: 5px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: #4682B4;
            padding: 10px;
            border-radius: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background: #5A9BD4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Úvod</a>
        <a href="data.html">Aktuální data</a>
        <a href="records.html">Rekordy</a>
    </div>

    <div class="container">
        <h1>Rekordy meteostanice</h1>
        <div class="data-box"><strong>Maximální teplota vzduchu:</strong> 34.6 °C</div>
        <div class="data-box"><strong>Minimální teplota vzduchu:</strong> -14.4 °C</div>
        <div class="data-box"><strong>Maximální výška sněhu:</strong> 37 cm</div>
        <div class="data-box"><strong>Maximální náraz větru:</strong> 22.6 km/h</div>
    </div>
</body>
</html>
