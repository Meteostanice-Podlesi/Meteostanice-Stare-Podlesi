<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuální data - Meteostanice</title>
    <script>
        async function fetchData() {
            const response = await fetch('https://tvuj-server.cz/api/data'); // Nahraď správným API endpointem
            const data = await response.json();
            
            document.getElementById("temp").textContent = data.temperature + " °C";
            document.getElementById("humidity").textContent = data.humidity + " %";
            document.getElementById("wind_speed").textContent = data.wind_speed + " km/h";
            document.getElementById("wind_direction").textContent = data.wind_direction;
            document.getElementById("pressure").textContent = data.pressure + " hPa";
            document.getElementById("rain").textContent = data.rain + " mm";
            document.getElementById("temp_10cm").textContent = data.temp_10cm + " °C";
            document.getElementById("soil_temp").textContent = data.soil_temp + " °C";
            document.getElementById("soil_humidity").textContent = data.soil_humidity + " %";
            document.getElementById("temp_10m").textContent = data.temp_10m + " °C";
            document.getElementById("pm25").textContent = data.pm25 + " µg/m³";
            document.getElementById("pm10").textContent = data.pm10 + " µg/m³";
        }

        setInterval(fetchData, 60000); // Aktualizace každou minutu
        window.onload = fetchData;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9966, #ff5e62);
            padding: 20px;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 10vh auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .data-box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: #4682B4;
            padding: 10px;
            border-radius: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background: #5A9BD4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Úvod</a>
        <a href="data.html">Aktuální data</a>
        <a href="records.html">Rekordy</a>
    </div>

    <div class="container">
        <h1>Aktuální data meteostanice</h1>
        <div class="data-box"><strong>Teplota a vlhkost vzduchu:</strong> <span id="temp">-</span>, <span id="humidity">-</span> %</div>
        <div class="data-box"><strong>Rychlost a směr větru:</strong> <span id="wind_speed">-</span> km/h, <span id="wind_direction">-</span></div>
        <div class="data-box"><strong>Tlak:</strong> <span id="pressure">-</span> hPa</div>
        <div class="data-box"><strong>Srážky:</strong> <span id="rain">-</span> mm</div>
        <div class="data-box"><strong>Teplota v 10 cm nad zemí:</strong> <span id="temp_10cm">-</span> °C</div>
        <div class="data-box"><strong>Teplota a vlhkost půdy v 10 cm:</strong> <span id="soil_temp">-</span> °C, <span id="soil_humidity">-</span> %</div>
        <div class="data-box"><strong>Teplota v 10 metrech nad zemí:</strong> <span id="temp_10m">-</span> °C</div>
        <div class="data-box"><strong>PM2.5:</strong> <span id="pm25">-</span> µg/m³</div>
        <div class="data-box"><strong>PM10:</strong> <span id="pm10">-</span> µg/m³</div>
    </div>
</body>
</html>
