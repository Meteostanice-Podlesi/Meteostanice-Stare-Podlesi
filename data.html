<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuální data - Meteostanice Staré Podlesí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .data-box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aktuální data - Meteostanice Staré Podlesí</h1>
        <div class="data-box"><strong>Teplota vzduchu:</strong> <span id="temp">Načítám...</span></div>
        <div class="data-box"><strong>Tlak vzduchu:</strong> <span id="pressure">Načítám...</span></div>
        <div class="data-box"><strong>Rychlost větru:</strong> <span id="wind">Načítám...</span></div>
        <div class="data-box"><strong>Úhrn srážek:</strong> <span id="rain">Načítám...</span></div>
        <div class="data-box"><strong>PM2.5:</strong> <span id="pm25">Načítám...</span></div>
        <div class="data-box"><strong>PM10:</strong> <span id="pm10">Načítám...</span></div>
        <div class="data-box"><strong>Teplota 10 cm:</strong> <span id="temp_10cm">Načítám...</span></div>
        <div class="data-box"><strong>Teplota půdy:</strong> <span id="soil_temp">Načítám...</span></div>
        <div class="data-box"><strong>Vlhkost půdy:</strong> <span id="soil_humidity">Načítám...</span></div>
        <div class="data-box"><strong>Teplota 10 m:</strong> <span id="temp_10m">Načítám...</span></div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('http://tvuj-server.cz/api/data'); // Změň na skutečný server
            const data = await response.json();

            document.getElementById("temp").textContent = data.temperature + " °C";
            document.getElementById("pressure").textContent = data.pressure + " hPa";
            document.getElementById("wind").textContent = data.wind_speed + " km/h";
            document.getElementById("rain").textContent = data.rain + " mm";
            document.getElementById("pm25").textContent = data.pm25 + " µg/m³";
            document.getElementById("pm10").textContent = data.pm10 + " µg/m³";
            document.getElementById("temp_10cm").textContent = data.temp_10cm + " °C";
            document.getElementById("soil_temp").textContent = data.soil_temp + " °C";
            document.getElementById("soil_humidity").textContent = data.soil_humidity + " %";
            document.getElementById("temp_10m").textContent = data.temp_10m + " °C";
        }

        setInterval(fetchData, 60000); // Aktualizace každou minutu
        window.onload = fetchData;
    </script>
</body>
</html>
