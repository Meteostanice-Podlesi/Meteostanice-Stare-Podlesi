<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuální data - Meteostanice</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://tvuj-server.cz/api/garni-data'); // Změň na správnou URL!
                const data = await response.json();
                
                document.getElementById("temp").textContent = data.temperature + " °C";
                document.getElementById("pressure").textContent = data.pressure + " hPa";
                document.getElementById("wind").textContent = data.wind_speed + " km/h";
                document.getElementById("humidity").textContent = data.humidity + " %";
                document.getElementById("soil_temp").textContent = data.soil_temp + " °C";
                document.getElementById("soil_humidity").textContent = data.soil_humidity + " %";
                document.getElementById("lightning").textContent = data.lightning + " úderů";
            } catch (error) {
                console.error("Chyba při načítání dat:", error);
            }
        }

        setInterval(fetchData, 60000); // Aktualizace každou minutu
        window.onload = fetchData;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #6bb6ff, #ffffff);
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: #4682B4;
            padding: 10px;
            border-radius: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background: #5A9BD4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Úvod</a>
        <a href="data.html">Aktuální data</a>
        <a href="records.html">Rekordy</a>
    </div>

    <div class="container">
        <h1>Aktuální data</h1>
        <p><strong>Teplota:</strong> <span id="temp">Načítání...</span></p>
        <p><strong>Tlak:</strong> <span id="pressure">Načítání...</span></p>
        <p><strong>Vítr:</strong> <span id="wind">Načítání...</span></p>
        <p><strong>Vlhkost:</strong> <span id="humidity">Načítání...</span></p>
        <p><strong>Teplota půdy:</strong> <span id="soil_temp">Načítání...</span></p>
        <p><strong>Vlhkost půdy:</strong> <span id="soil_humidity">Načítání...</span></p>
        <p><strong>Blesky:</strong> <span id="lightning">Načítání...</span></p>
    </div>
</body>
</html>
