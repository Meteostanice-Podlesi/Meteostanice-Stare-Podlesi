<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteostanice Garni Gateway</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchData() {
            const response = await fetch('https://tvuj-server.cz/api/data'); // Nahraď správným API endpointem
            const data = await response.json();
            
            document.getElementById("temp").textContent = data.temperature + " °C";
            document.getElementById("pressure").textContent = data.pressure + " hPa";
            document.getElementById("wind").textContent = data.wind_speed + " km/h";
            document.getElementById("rain").textContent = data.rain + " mm";
            document.getElementById("pm25").textContent = data.pm25 + " µg/m³";
            document.getElementById("pm10").textContent = data.pm10 + " µg/m³";
        }

        setInterval(fetchData, 60000); // Aktualizace každou minutu
        window.onload = fetchData;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .data-box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meteostanice Garni Gateway</h1>
        <div class="data-box"><strong>Teplota:</strong> <span id="temp">Načítání...</span></div>
        <div class="data-box"><strong>Tlak:</strong> <span id="pressure">Načítání...</span></div>
        <div class="data-box"><strong>Rychlost větru:</strong> <span id="wind">Načítání...</span></div>
        <div class="data-box"><strong>Srážky:</strong> <span id="rain">Načítání...</span></div>
        <div class="data-box"><strong>PM2.5:</strong> <span id="pm25">Načítání...</span></div>
        <div class="data-box"><strong>PM10:</strong> <span id="pm10">Načítání...</span></div>
    </div>
</body>
</html>
